singletonObjects:
  Map:
    module: "Map"
    metadata:
      IS_MOVE_SCHEMA_VERSIONED: true
      MoveExternalFriendConfiguration: "MapFriendConfig"
    friends:
      - Player.ClaimIsland
      - Player.GatherIslandResources
    properties:
      Locations:
        itemType: MapLocation
    entities:
      MapLocation:
        id:
          name: Coordinates
          type: Coordinates
        properties:
          Type:
            type: u32
          OccupiedBy:
            type: address # PlayerId
            optional: true
          Resources:
            itemType: ItemIdQuantityPair
          GatheredAt:
            type: u64
    methods:
      "__Init__":
        event:
          name: MapInitialized
          #isObjectShared: true # Share the object after initialization.

      AddIsland:
        #requiredPermission: "AdminCap"
        requiredPermission: "__Publisher__"
        parameters:
          Coordinates:
            type: Coordinates
          Resources:
            type: ItemIdQuantityPairs
        event:
          name: IslandAdded

      ClaimIsland:
        #isInternal: true
        metadata:
          IsExternalFriendly: true
        parameters:
          Coordinates:
            type: Coordinates
          ClaimedBy:
            type: address # PlayerId
          ClaimedAt:
            type: u64
        event:
          name: MapIslandClaimed

      GatherIslandResources:
        #isInternal: true
        metadata:
          IsExternalFriendly: true
          #ParametersIncludedInMutationFunction: [ "Clock" ]
        parameters:
          PlayerId:
            #referenceType: Player
            #isMutableReference: true
            #isIgnoredInEvent: true
            type: address #Object<Player>
            eventPropertyName: PlayerId
          Coordinates:
            type: Coordinates
            eventPropertyName: Coordinates
          # Clock:
          #   referenceType: Clock
          #   isIgnoredInEvent: true
        result:
          type: ItemIdQuantityPairs
        event:
          name: IslandResourcesGathered
          properties:
            PlayerId:
              type: address
            Coordinates:
              type: Coordinates
            Resources:
              itemType: ItemIdQuantityPair
            GatheredAt:
              type: u64
