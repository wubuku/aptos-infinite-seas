aggregates:
  SkillProcess:
    module: "Production"
    metadata:
      IsNonTransferableAptosObject: true
      Preprocessors: [ "MOVE_CRUD_IT" ]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
      NO_MOVE_EVENT_MODULE: true
      #ShouldIssuePublisherObject: true
    friends:
      - Player.ClaimIsland
    id:
      name: Id
      type: AptosObjectID
      generator:
        class: AptosObject
        isNamedObject: true
        creatorType: ResourceAccount
        seed:
          "__Property__": "SkillProcessId"
    #id:
    #  name: SkillProcessId
    #  type: SkillProcessId
    #  generator:
    #    class: assigned
    #    tableName: SkillProcessTable
    properties:
      SkillProcessId:
        type: SkillProcessId
      ItemId:
        type: u32
        defaultLogic:
          Move: "infinite_seas_common::item_id::unused_item()"
      StartedAt:
        type: u64
        defaultLogic:
          Move: "0"
      CreationTime:
        type: u64
        defaultLogic:
          Move: "0"
      Completed:
        type: bool
        defaultLogic:
          Move: "true"
      EndedAt:
        type: u64
        defaultLogic:
          Move: "0"
      #EnergyVault:
      #  type: "Balance<ENERGY>"
      ProductionMaterials:
        type: ItemIdQuantityPairs
        optional: true
        description: "Actual input materials for production"
        defaultLogic:
          Move: "std::option::none()"
      BatchSize:
        type: u32
        defaultLogic:
          Move: "1"

    methods:
      Create:
        metadata:
          IsExternalFriendly: true
        parameters:
          SkillProcessId:
            type: SkillProcessId
          #Player:
          #  referenceType: Player
          #  isIgnoredInEvent: true
        #event:
        #  isObjectShared: true # Share the object after created.
        constants:
          EInvalidPlayerId:
            constantExpression:
              Move: 10
            type: u64
          ESenderHasNoPermission:
            constantExpression:
              Move: 22
            type: u64
          EInvalidSequenceNumber:
            constantExpression:
              Move: 23
            type: u64
        verificationLogic:
          Move: >
            // TODO: verification logic ...


      StartProduction:
        inheritsFrom: SkillProcessTemplate.StartProduction
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        parameters:
          BatchSize:
            type: u32
        event:
          name: ProductionProcessStarted

      CompleteProduction:
        inheritsFrom: SkillProcessTemplate.CompleteProduction
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        event:
          name: ProductionProcessCompleted

      StartShipProduction:
        inheritsFrom: SkillProcessTemplate.StartProduction
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        parameters:
          ProductionMaterials:
            type: ItemIdQuantityPairs
        event:
          name: ShipProductionProcessStarted

      CompleteShipProduction:
        inheritsFrom: SkillProcessTemplate.CompleteProduction
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        parameters:
          UnassignedShips:
            type: address #type: Object<Roster> #referenceType: Roster
            #isMutableReference: true
            eventPropertyName: UnassignedShipsObjectAddress #isIgnoredInEvent: true
        event:
          name: ShipProductionProcessCompleted
        #result:
        #  type: Ship

      StartCreation:
        inheritsFrom: SkillProcessTemplate.StartCreation
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        parameters:
          BatchSize:
            type: u32
        event:
          name: CreationProcessStarted

      CompleteCreation:
        metadata:
          IsExternalFriendly: true
          #IsExternalStoreAccountSignerRequired: true
        inheritsFrom: SkillProcessTemplate.CompleteCreation
        event:
          name: CreationProcessCompleted


